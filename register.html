<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(#a8edea, #fed6e3);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #4e44d4;
            font-weight: 700;
            margin-top: 2rem;
        }

        .ban {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            padding: 2rem;
            text-align: center;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .ban input.form-control {
            border-radius: 25px;
            padding: 12px 20px;
            border: 1px solid #ccc;
        }

        .ban button {
            border-radius: 25px;
            font-weight: 700;
            border: none;
            background-color: #6E63FF;
            color: white;
            transition: background-color 0.3s ease;
        }

        .ban button:hover {
            background-color: #5a50d1;
        }
    </style>
</head>

<body>

 
    <h1 class="text-center">WELCOME</h1>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="ban">


                    <img src="https://bank-app-new-lc.netlify.app/images/bank.png" alt="bank" width="150"
                        class="img-fluid mx-auto">

                    <h3 class="text-center mt-3">My Bank</h3>


                    <div class="mt-4">
                        <input id="user" type="text" class="form-control mx-auto mb-3" placeholder="Enter your name">

                        <input id="accno" type="text" class="form-control mx-auto mb-3" placeholder="Account Number">

                        <input id="pass" type="password" class="form-control mx-auto mb-4" placeholder="Password">
                    </div>

                    
                    <button class="btn w-100 py-2" onclick="regist()">
                        Register
                    </button>

                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
